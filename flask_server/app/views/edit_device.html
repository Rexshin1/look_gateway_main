{% extends 'layouts/app.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="box">
            <header>
                <div class="icons"><i class="fa fa-edit"></i></div>
                <h5>Edit Device</h5>
            </header>
            <div class="body">
                <form method="POST" action="{{ url_for('app.edit_device', device_id=device['device_id']) }}">
                    <div class="form-group">
                        <label for="device_id">Device ID</label>
                        <input type="text" class="form-control" id="device_id" value="{{ device['device_id'] }}" disabled>
                        <small class="form-text text-muted">Device ID tidak dapat diubah</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="device_name">Device Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="device_name" name="device_name" value="{{ device['device_name'] }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type_device">Type Device</label>
                        <input type="text" class="form-control" id="type_device" name="type_device" value="{{ device['type_device'] }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" name="status">
                            <option value="1" {% if device['status']==1 %}selected{% endif %}>ON</option>
                            <option value="0" {% if device['status']==0 %}selected{% endif %}>OFF</option>
                        </select>
                    </div>

                    <hr>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Simpan
                        </button>
                        <a href="{{ url_for('app.list_device') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Batal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
