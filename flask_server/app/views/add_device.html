{% extends 'layouts/app.html' %}


{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <header>
                <div class="icons"><i class="fa fa-plus"></i></div>
                <h5>Tambah Perangkat Baru</h5>
            </header>
            <div class="body" style="min-height: 60vh;">
                <form method="POST" action="{{ url_for('app.add_device') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="form-group">
                        <label for="device_id">ID Perangkat <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="device_id" name="device_id"
                            placeholder="Contoh: ID_001" required>
                        <small class="text-muted">ID unik untuk identifikasi perangkat (tanpa spasi)</small>
                    </div>

                    <div class="form-group">
                        <label for="device_name">Nama Perangkat <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="device_name" name="device_name"
                            placeholder="Contoh: Sensor Suhu Ruang Tamu" required>
                    </div>

                    <div class="form-group">
                        <label for="type_device">Tipe Perangkat</label>
                        <select class="form-control" id="type_device" name="type_device">
                            <option value="temperature">Suhu (Temperature)</option>
                            <option value="humidity">Kelembaban (Humidity)</option>
                            <option value="power">Daya Listrik (Power)</option>
                            <option value="weather">Cuaca (Weather)</option>
                            <option value="fire">Api (Fire)</option>
                            <option value="gas">Gas</option>
                            <option value="smoke">Asap (Smoke)</option>
                            <option value="lux">Cahaya (Lux)</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status Awal</label>
                        <select class="form-control" id="status" name="status">
                            <option value="1" selected>Aktif (ON)</option>
                            <option value="0">Non-Aktif (OFF)</option>
                        </select>
                    </div>

                    <hr>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-rect">
                            <i class="fas fa-save"></i> Simpan Perangkat
                        </button>
                        <a href="{{ url_for('app.list_device') }}" class="btn btn-default btn-rect">
                            <i class="fas fa-times"></i> Batal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
